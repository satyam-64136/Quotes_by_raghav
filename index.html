<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes by Raghav</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    :root {
      --bg: linear-gradient(-45deg, #f9f9f9, #f0f0f0, #eaeaea, #ffffff);
      --text: #1c1c1c;
      --card-bg: #fff;
      --accent: #333;
      --shadow: rgba(0, 0, 0, 0.08);
      --shadow-hover: rgba(0, 0, 0, 0.12);
    }

    [data-theme='dark'] {
      --bg: linear-gradient(-45deg, #121212, #1b1b1b, #181818, #0d0d0d);
      --text: #f2f2f2;
      --card-bg: #1e1e1e;
      --accent: #e4e4e4;
      --shadow: rgba(255, 255, 255, 0.08);
      --shadow-hover: rgba(255, 255, 255, 0.12);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem 1rem;
    }

    h1 {
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    p.subtitle {
      font-weight: 300;
      font-size: 0.95rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: none;
      border-radius: 50px;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--accent);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.2rem;
      width: 90%;
      max-width: 1000px;
      padding: 1.5rem 0 3rem;
    }

    .quote-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.4rem;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      will-change: transform, opacity;
    }

    .quote-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .quote-card:active {
      transform: scale(0.98);
    }

    .quote-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px var(--shadow-hover);
    }

    .quote {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--accent);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .quote { font-size: 0.95rem; }
      .quote-card { padding: 1.1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Quotes by Raghav</h1>
    <p class="subtitle">Introspective reflections on growth, healing, and honesty</p>
    <button class="theme-toggle" id="themeBtn">üåô Dark Mode</button>

    ];

    const container = document.getElementById('quotes');
    quotes.forEach((q) => {
      const card = document.createElement('div');
      card.className = 'quote-card';
      card.innerHTML = `<p class="quote">‚Äú${q}‚Äù</p>`;
      container.appendChild(card);
    });

    // Reveal on scroll (smooth fade-in)
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.quote-card').forEach(card => observer.observe(card));

    // Theme toggle + system preference detection
    const themeBtn = document.getElementById('themeBtn');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) document.body.dataset.theme = 'dark';

    themeBtn.onclick = () => {
      const current = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
      document.body.dataset.theme = current;
      themeBtn.textContent = current === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    };

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
